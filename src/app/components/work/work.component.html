
<div class="bg-nav text-white font-serif mx-auto p-2 md:p-20 min-h-screen">
    <div class="flex flex-row justify-center items-center gap-4 mb-10">
      <i class="fa-solid fa-briefcase text-3xl text-blue-500"></i>
      <h1 class="text-xl md:text-3xl">My Work Experience</h1>
    </div>
  
    <div class="relative mx-auto max-w-screen-lg">
      <div class="hidden md:block p-4">
        <div
        *ngFor="let experince of experiences"
        class="grid grid-cols-12 gap-16 bg-gradient-to-r from-[#0b1a41]  bg-[#0b1a41] border border-custom-blue-3 hover:border-blue-500 duration-500 p-6 mb-3 rounded-lg ">
            <div class="col-span-4 bg-blue-500 p-4 rounded-lg flex flex-col justify-between h-full">
                <div>
                  <h1 class="text-xl font-thin block"> {{experince.title}} </h1>

                </div>
                
                <div>
                  <p class="text-gray-200 font-extralight uppercase"> {{experince.company}} </p>
                  <p> {{experince.duration}}  </p>
                </div>
              
                
                <div class="mt-2">
                  <span class="bg-slate-300 rounded-lg text-black  text-xs p-1 inline-block ">
                    {{experince.type}} 
                  </span>
                </div>
            </div>

            <div class="col-span-8 ">
                <ul class="space-y-2 flex flex-col justify-center h-full">
                    <li 
                    *ngFor="let highlight of experince.highlights"
                    class="flex items-start">
                        <span class="text-green-500 mr-3">✓</span>
                        <span> {{highlight}}  </span>
                    </li>
                    
                </ul>
               
            </div>
        </div>        
      </div>

      <div class="block md:hidden">
        <div 
        *ngFor="let experince of experiences"
        class="grid grid-cols-1 gap-2 bg-gradient-to-r from-[#0b1a41]  bg-[#0b1a41] border border-custom-blue-3 hover:border-blue-500 duration-500 p-6 mb-3 rounded-lg">
          <div class="row-span-1 col-span-1 md:col-span-4 bg-blue-500 p-4 rounded-lg flex flex-col justify-between h-auto">
            <div>
              <h1 class="text-lg md:text-xl font-thin block"> {{experince.title}} </h1>
            </div>
            <div>
              <p class="text-gray-200 font-extralight uppercase text-sm md:text-base">{{experince.company}}</p>
              <p class="text-sm md:text-base">{{experince.duration}} </p>
            </div>
            <div>
              <span class="bg-slate-300 rounded-xl text-black uppercase text-xs md:text-sm p-2 inline-block">
                {{experince.type}}
              </span>
            </div>
          </div>
        
          <div class="col-span-1 md:col-span-8">
            <ul class="space-y-2">
              <li 
              *ngFor="let highlight of experince.highlights"
              class="flex items-start">
                <span class="text-green-500 mr-3">✓</span>
                <span class="text-sm md:text-base">
                  {{highlight}}
                </span>
              </li>
              
            </ul>
          </div>
        </div>
        
      </div>
    </div>
</div>
