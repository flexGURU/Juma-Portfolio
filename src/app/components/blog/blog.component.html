<div class="bg-about text-white font-serif mx-auto p-5 md:p-20 h-auto flex flex-col justify-evenly items-center">

    <div class="flex flex-col justify-center items-center gap-4 mb-10">
        <div class="flex flex-row gap-4">
          <i class="fa-solid fa-newspaper text-3xl text-blue-500"></i>
          <div class="flex flex-col gap-3 items-center">
          <p class="text-xl md:text-3xl">Blogs</p>
          <hr class="w-1/2 border-2 border-[#1e90ff] rounded-lg mt-1 text-center">
          </div>
        </div>

      </div>

    <div class="blog-card">
        <div
        *ngFor="let blog of blogs" 
        class="relative my-4 cursor-pointer bg-[#0b1a41] rounded-t-lg overflow-hidden border border-gray-600 rounded-lg shadow flex flex-col h-full hover:shadow-2xl ">
            <img src="{{blog.imgPath}}" class="mb-4 w-full object-cover h-48 hover:scale-105 duration-500" alt="">
            <div class="p-4 flex flex-col flex-grow">
                <h4 class="font-bold mb-3"> {{blog.title}} </h4>
                <p class="text-sm text-slate-400 flex-grow">
                    {{blog.content}}
                </p>
    
                <div class="flex flex-row justify-evenly">
                    
                    <a 
                    (click)="navigate(blog.route)"
                    class="inline-flex w-15 items-center p-1 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Read more
                        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </a>
    
                    <p class="absolute top-0 left-0 m-2 p-1 text-sm bg-blue-600 rounded-lg text-white">
                        {{blog.time}}
                    </p>
    
                    </div>
            </div>
        </div>
    
       
        
    </div>



</div>
