<div class="bg-achieve text-white font-serif mx-auto p-4 md:p-14 h-auto ">

    <div class="flex flex-col justify-center items-center gap-4 mb-10">
        <div class="flex flex-row gap-4">
          <i class="fa-regular fa-image text-3xl text-blue-500"></i>
          <div class="flex flex-col gap-3 items-center">
          <p class="text-xl md:text-3xl">Gallery</p>
          <hr class="w-1/2 border-2 border-[#1e90ff] rounded-lg mt-1 text-center">
          </div>
        </div>

      </div>

      <div class="hidden md:block p-4 md:mt-10">

        <div class="relative mx-auto grid grid-cols-1  gap-4 max-w-screen-lg items-center">

    

    <div class="flex flex-col gap-2">
        

        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
        
            <div
            class="transition duration-300 ease-in opacity-75 hover:opacity-100" 
            *ngFor="let img of imgPathLg">
                <img class="h-auto max-w-full rounded-sm" src="{{img}}" alt="">
            </div>
           
        </div>

    </div>

        </div>
    
    </div>

    <div class="my-4 md:hidden w-11/12">
        <swiper-container 
        loop="true" 
        navigation="true"
        pagination="true"
        speed="500"
        effect="cards" grab-cursor="true"
        class="flex items-center justify-center"
        >
                <swiper-slide 
                *ngFor="let img of imgPathSm"
                class="flex justify-center">
                  <img src="{{img}}"
                  class="rounded-lg" />
                </swiper-slide>
                
              
        </swiper-container>
    </div>
   

</div>
