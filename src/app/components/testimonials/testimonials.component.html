<div class="bg-nav text-white font-serif mx-auto p-4 md:p-14 h-auto  flex flex-col justify-evenly ">

    <div class="relative flex flex-col gap-4 justify-center items-center">
        <!-- "What People Say About Me" Text - Positioned behind the testimonials -->
        <h1 class="absolute text-2xl md:text-5xl top-2 -my-4 md:-my-14  text-blue-700 text-opacity-25 z-0">What People Say About Me</h1>
    
        <div class="flex flex-row justify-center items-center text-center mt-3 z-10 relative md:mb-4">
            <i class="fa-solid fa-thumbs-up text-xl md:text-3xl mr-4"></i>
            <div class="flex flex-col justify-center items-center">
                <h1 class="text-2xl md:text-3xl ">Testimonials</h1>
            </div>
        </div>     
    </div>
    
    <div class="relative mx-auto grid grid-cols-1 md:grid-cols-2 gap-4 max-w-screen-lg items-center">

        <div
        *ngFor="let test of tests" 
        class=" bg-[#0b1a41] border  border-gray-600 rounded-lg text-center md:text-left">

            <div class="flex flex-col md:flex-row items-center gap-4">
                <img src="{{test.imgPath}}" class="col-span-1 border rounded-full m-2 w-1/4 md:w-1/5" alt="">
                <div class="col-span-2">
                    <h3 class="font-bold ml-2 text-lg col-span-2"> {{test.title}} </h3>
                    <p class="ml-2 text-[#1e90ff]"> {{test.position}} </p>
                </div>
            </div>
            <p class="p-4 text-slate-400 text-sm">
                {{test.content}}
            </p>                 
        </div>
     
</div>
