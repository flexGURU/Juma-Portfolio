<div class="bg-about text-white text-base font-serif mx-auto p-4 md:p-10 h-auto items-center">

    <div class="flex flex-col justify-center mt-3 z-10 relative md:mb-4 items-center gap-4 mb-10">
        <div class="flex flex-row gap-4">
          <i class="fa-regular fa-address-book text-xl md:text-3xl text-blue-500"></i>
          <div class="flex flex-col gap-3 items-center">
          <p class="text-xl md:text-3xl">Get in Touch</p>
          <hr class="w-1/2 border-2 border-[#1e90ff] rounded-lg mt-1 text-center">
          </div>
        </div>

      </div>   
 
    <div class="relative mx-auto max-w-screen-lg items-center">

        <div class="grid md:grid-cols-3 gap-6 md:gap-20 bg-custom-blue-4  rounded-2xl  shadow-2xl p-4 md:p-10">
    

            <div class="col-span-1">
                <div class="flex flex-col justify-evenly gap-2 h-full">
                    <div class="flex flex-row items-center">
                        <i class="fa-regular fa-envelope text-2xl p-2 border border-gray-400 rounded-lg bg-custom-blue-3 hover:rotate-12 duration-300 cursor-pointer"></i>
                        <div class="ml-4">
                            <p class="text-xl font-bold text-blue-400">Email</p>
                            <p>james.sindani1&#64;gmail.com</p>
                        </div>
                    </div>
            
                    <div class="flex flex-row items-center">
                        <i class="fa-solid fa-phone text-2xl p-2 border border-gray-400 rounded-lg bg-custom-blue-3 hover:rotate-12 duration-300 cursor-pointer "></i>
                        <div class="ml-4">
                            <p class="text-xl font-bold text-blue-400">Phone Number</p>
                            <p>+254 748 031882</p>
                        </div>
                    </div>


                    <div class="block md:hidden">
                        <p>Let's Connect</p>
                    </div>

                    <div class="flex flex-row text-white justify-between md:justify-evenly mt-2 md:mt-0">                 

                        <div class="text-gray-400 text-base text-center bg-gray-800 rounded-full border border-white p-2 w-14">
                            <i class="fa-brands fa-github text-3xl"></i>
                        </div>

                        <div class=" text-gray-400 text-base text-center bg-[#1e90ff] rounded-full border border-white p-2 w-14 ">
                            <a href=""
                            (click)="navigate()">
                            <i class="fa-brands fa-linkedin-in text-3xl"></i>    
                            </a>
                        </div>    
            
                        <div class=" text-gray-400 text-base text-center bg-white rounded-full border-2 border-black p-2 w-14 ">
                            <a href="">
                                
                                <svg xmlns="http://www.w3.org/2000/svg" 
                                class="text-3xl"
                                viewBox="0 0 512 512">
                                <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/></svg>      
                            </a>
                        </div>   

                    </div>
                </div>
            </div>

            <div class="col-span-2 flex flex-col justify-evenly h-full ">
                <div class="">
                    <p class="text-xl md:text-3xl font-bold">Let's Architect Your Future</p>
                    <hr class="text-3xl my-4">
                </div>
    
                <div class="flex flex-col justify-evenly ">

                    <form [formGroup]="contactDetails"  (ngSubmit)="submit()" class="flex flex-col gap-4">
                        <div class="flex flex-col gap-1">
                            <label for="name">Your Name</label>
                            <input 
                            type="text" 
                            id="name" 
                            required
                            placeholder="Your Name *" 
                            class="input-form"
                            formControlName="name"
                            [ngClass]="{'is-invalid': formControls['name'].touched && formControls['name'].invalid}"
                            >
                            <div class="flex flex-row justify-between mx-3 text-sm" *ngIf="formControls['name'].touched && formControls['name'].invalid">
                                <p class="text-red-500 ">Name is Required </p>
                                <p class="text-red-500">!</p>
                            </div>
                    
                        </div>
                        
                        <div class="flex flex-col gap-1">
                            <label for="email">Your Email</label>
                            <input 
                            type="email" 
                            id="email" 
                            placeholder="Your Email *"
                            required
                            class="input-form"
                            formControlName="email"
                            [ngClass]="{'is-invalid': formControls['email'].touched && formControls['email'].invalid}"
                            >

                            <div class="flex flex-row justify-between mx-3 text-sm" *ngIf="formControls['email'].touched && formControls['email'].invalid">
                                <p class="text-red-500 ">Email is Required </p>
                                <p class="text-red-500">!</p>
                            </div>
                        </div>                
                        <div class="flex flex-col gap-1">
                            <label for="subject">Subject</label>
                            <input 
                            type="text" 
                            id="subject" 
                            placeholder="Subject *" 
                            required
                            class="input-form"
                            formControlName="subject"
                            [ngClass]="{'is-invalid': formControls['subject'].touched && formControls['subject'].invalid}"
                            >
                            <div class="flex flex-row justify-between mx-3 text-sm" *ngIf="formControls['subject'].touched && formControls['subject'].invalid">
                                <p class="text-red-500 ">Subject is Required </p>
                                <p class="text-red-500">!</p>
                            </div>
                        </div>
                
                        <div class="flex flex-col gap-1">
                            <label for="message">Your Message</label>
                            <textarea 
                            id="message" 
                            required
                            placeholder="Message *" 
                            class="input-form"
                            formControlName="message"
                            [ngClass]="{'is-invalid': formControls['message'].touched && formControls['message'].invalid}"
                            >
                           
                        </textarea>
                        <div class="flex flex-row justify-between mx-3 text-sm" *ngIf="formControls['message'].touched && formControls['message'].invalid">
                            <p class="text-red-500 ">Message is Required </p>
                            <p class="text-red-500">!</p>
                        </div>
                        </div>

                        <div class="flex justify-center">
                            <button [disabled]="contactDetails.invalid" class="btn w-3/4 cursor-pointer flex flex-row justify-center items-center gap-2">
                                <i class="fa-solid fa-paper-plane text-xl"></i>
                                <p> Send Message</p>
                            </button>
                        </div>

                    </form>
                </div>
        
            </div>
        </div>

    </div>

    <div class="p-10 flex flex-col items-center">

        <hr class="text-gray-800 w-3/4 ">

        <div class="mt-4">
            <p class=" text-sm text-gray-400">Â© 2024 James Juma.  All rights reserved.</p>
        </div>

    </div>
    
</div>
