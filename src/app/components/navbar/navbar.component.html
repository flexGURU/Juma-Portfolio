<div class="bg-transparent font-serif bg-navbar bg-opacity-100 text-white p-4">
  <header>
    <nav 
    class="relative mx-auto max-w-screen-lg"> 
      <div class="flex justify-between items-center">
        
        <!-- Logo -->
        <div>
          <a href="">Juma</a>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:block flex-grow">
          <ul class="flex justify-center items-center gap-12">
            <li class="font-bold hover:text-blue-500 hover:border-b-2 border-[#1e90ff]"><a href="" routerLink=""  fragment="about">About Me</a></li>
            <li class="font-bold hover:text-blue-500 hover:border-b-2 border-[#1e90ff]"><a href="" routerLink=""  fragment="work">Work</a></li>
            <li class="font-bold hover:text-blue-500 hover:border-b-2 border-[#1e90ff]"><a href="" routerLink=""  fragment="skills">Skills</a></li>
            <li class="font-bold hover:text-blue-500 hover:border-b-2 border-[#1e90ff]"><a href="" routerLink=""  fragment="talks">Gallery</a></li>
            <li class="font-bold hover:text-blue-500 hover:border-b-2 border-[#1e90ff]"><a href="" routerLink=""  fragment="blogs">Blogs</a></li>
          </ul>
        </div>

        <!-- Mobile Menu Button -->
        <button 
          class="block md:hidden text-white"
          (click)="toggle()"
        >
          <i [ngClass]="isMenuOpen ? 'fa-solid fa-xmark text-2xl' : 'fa-solid fa-bars text-2xl'"></i>
        </button>

        <!-- Connect Button -->
        <div class="hidden md:block">
          <button class="btn" routerLink="" fragment="contact">
            Let's Connect
          </button>
        </div>
      </div>

      <!-- Mobile Navigation Menu -->
      <div 
        class="md:hidden absolute w-full top-14 rounded-lg bg-gray-800 py-4"
        [ngClass]="{'hidden': !isMenuOpen}"
      >
        <ul class="flex flex-col ml-8 gap-4">
          <li><a href="" routerLink="" fragment="about">About Me</a></li>
          <li><a href="" routerLink="" fragment="work">Work</a></li>
          <li><a href="" routerLink="" fragment="skills">Skills</a></li>
          <li><a href="" routerLink="" fragment="talks">Gallery</a></li>
          <li><a href="" routerLink="" fragment="blogs">Blogs</a></li>
          <li>
            <!-- Optional Connect Button for Mobile -->
          </li>
        </ul>
      </div>
    </nav>
  </header>
</div>
