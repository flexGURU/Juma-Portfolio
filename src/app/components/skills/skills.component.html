<div class="bg-about text-white font-serif mx-auto p-4 md:p-20 min-h-screen">

    <div class="flex flex-col justify-center items-center gap-4 mb-10">
        <div class="flex flex-row gap-4">
        <i class="fa-regular fa-lightbulb text-3xl text-blue-500"></i>
          <div class="flex flex-col gap-3 items-center">
          <p class="text-xl md:text-3xl">Skills</p>
          <hr class="w-1/2 border-2 border-[#1e90ff] rounded-lg mt-1 text-center">
          </div>
        </div>

      </div>
    <div class="skill-card">

        <div 
        *ngFor="let skill of skills"
        class="mb-4">
            <div class="p-2 md:p-4 bg-[#0b1a41] text-center  rounded-lg">
                <h3 class="font-bold p-4 text-xl md:text-2xl"> {{skill.title}} </h3>
                <p class="p-2 md:p-4 text-slate-400 text-sm md:text-base">
                   {{skill.highlight}}
                </p>                 
            </div>
        </div>

    </div>

    <div class="mt-12 gap-4 text-sm md:text-base">
        <div class="col-span-3 grid grid-cols-2  md:flex flex-row justify-evenly">
            
          <div class="flex flex-col gap-2 items-center hover:scale-110 duration-500 cursor-pointer mb-3">
            <i class="fa-brands fa-aws text-4xl"></i>
            <p>AWS</p>
          </div>
            
           <div class=" flex flex-col gap-2 items-center hover:scale-110 duration-500 cursor-pointer mb-3">

            class="w-12 "  alt="">
            <p>Google Cloud</p>
           </div>

           <div class=" flex flex-col gap-2 items-center hover:scale-110 duration-500 cursor-pointer mb-3">
